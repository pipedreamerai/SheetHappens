lect a snapshot…</option></select></div><div class="field-group"><label class="ms-font-m" for="baseline-uploaded">Baseline (uploads)</label> <select id="baseline-uploaded" class="ms-font-m" aria-label="Uploaded baseline"><option value="" selected="selected">No uploads yet…</option></select></div><div class="actions"><button id="run-xwb-summary" class="ms-Button action-secondary"><span class="ms-Button-label">Start Diff</span></button> <button id="clear-diff-formatting" class="ms-Button action-secondary"><span class="ms-Button-label">Stop Diff</span></button> <button id="revert-selection" class="ms-Button action-secondary" type="button"><span class="ms-Button-label">Revert Selection</span></button></div><div id="validation" class="validation" aria-live="polite" aria-atomic="true"></div></div></main></body></html>
