<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare Sheets</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Logo" title="Logo" />
        <h1 class="ms-font-su">Compare Sheets</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener noreferrer" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main is-hidden">
        <div class="compare-container" role="form" aria-label="Compare Sheets">
            <div class="field-group">
                <label class="ms-font-m" for="source-sheet">Source sheet</label>
                <select id="source-sheet" class="ms-font-m" aria-label="Source sheet">
                    <option value="" selected>Select a sheet…</option>
                </select>
            </div>
            <div class="field-group">
                <label class="ms-font-m" for="second-sheet">Second sheet</label>
                <select id="second-sheet" class="ms-font-m" aria-label="Second sheet">
                    <option value="" selected>Select a sheet…</option>
                </select>
            </div>

            <fieldset class="field-group" aria-label="Range mode">
                <legend class="ms-font-m">Range mode</legend>
                <label class="ms-font-m">
                    <input type="radio" name="range-mode" value="used" checked />
                    Used range of both sheets
                </label>
                <label class="ms-font-m">
                    <input type="radio" name="range-mode" value="selected" />
                    Selected range
                </label>
            </fieldset>

            <div class="field-group">
                <label class="ms-font-m" for="dry-run">
                    <input type="checkbox" id="dry-run" /> Dry run (analyze only)
                </label>
            </div>

            <div class="actions">
                <button id="run-compare" class="ms-Button ms-Button--hero" disabled aria-disabled="true">
                    <span class="ms-Button-label">Run Compare</span>
                </button>
                <button id="apply-overlay" class="ms-Button action-secondary" disabled aria-disabled="true">
                    <span class="ms-Button-label">Apply Overlay</span>
                </button>
                <button id="remove-overlay" class="ms-Button action-secondary" disabled aria-disabled="true">
                    <span class="ms-Button-label">Remove Overlay</span>
                </button>
            </div>
            <div id="validation" class="validation" aria-live="polite" aria-atomic="true"></div>
            <div id="dry-run-results" class="ms-font-s" aria-live="polite" aria-atomic="true"></div>
        </div>
    </main>
</body>

</html>
